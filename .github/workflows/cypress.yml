name: Cypress Test Automation

on:
  push:
    branches:
      - main  
  pull_request:
    branches:
      - main 

jobs:
  cypress-run:
    runs-on: ubuntu-latest  

    steps:
      # Baixar o código do repositório
      - name: Checkout repository
        uses: actions/checkout@v2

      # Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  

      # Instalar as dependências do projeto
      - name: Install dependencies
        run: |
          npm install
          npm install cypress

      # Executar os testes com Cypress (incluindo os arquivos 'arquivo1' e 'arquivo2')
      - name: Run Cypress tests
        run: |
          npx cypress run --spec "cypress/e2e/api/validateScenarioPositivo.cy.js,cypress/e2e/api/validateScenarioNegative.cy.js" --reporter mochawesome

      # Caso queira armazenar relatórios adicionais (por exemplo, screenshots ou vídeos)
      - name: Upload Screenshots and Videos
        uses: actions/upload-artifact@v2
        with:
          name: cypress-assets
          path: |
            cypress/screenshots
            cypress/videos
